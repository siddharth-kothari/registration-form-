<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    
    <div style="width: 90%;margin-left: auto; margin-right: auto;">
        <h1>Registration Form</h1>
        <form class="container" action="" method="post">
            <div class="row" >
                <div class="form-group col-lg-6 col-md-6">
                    <label for="mail">Email<span style="color: red;">*</span></label><br>
                    <input type="email" name="mail" id="mail" placeholder="Enter your email address" required>
                </div>

                <div class="form-group col-lg-6 col-md-6">
                    <label for="number">Contact Number<span style="color: red;">*</span></label><br>
                    <input type="tel" name="number" id="number" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group col-lg-6 col-md-6 ">
                    <label for="fname">First name<span style="color: red;">*</span></label><br>
                    <input type="text" name="fname" id="fname" placeholder="Enter your First Name" required>
                </div>

                <div class="form-group col-lg-6 col-md-6 ">
                    <label for="lname">Last name<span style="color: red;">*</span></label><br>
                    <input type="text" name="lname" id="lname" placeholder="Enter your First Name" required>
                </div>

                <div class="form-group col-lg-6 col-md-6" style="padding-right: 10px;">
                    <label for="member">Are you a HSI member?<span style="color: red;">*</span></label><br>
                    <input type="radio" name="member" id="member" required>
                    Yes
                    <input type="radio" name="member" id="member" required style="margin-left: 20px;">
                    No
                </div>

                <div class="form-group col-lg-6 col-md-6">
                    <label for="hsinumber">HSI Number</label><br>
                    <input type="text" name="hsinumber" id="hsinumber" placeholder="Enter your HSI Number">
                </div>

                <div class="form-group col-lg-4 col-md-4">
                    <label for="city">City<span style="color: red;">*</span></label><br>
                    <input type="text" name="city" id="city" required placeholder="Enter your city name">
                </div>

                <div class="form-group col-lg-4 col-md-4">
                    <label for="state">State<span style="color: red;">*</span></label><br>
                    <input type="text" name="state" id="state" placeholder="Enter your State name" required>
                </div>

                <div class="form-group col-lg-4 col-md-4">
                    <label for="country">Country<span style="color: red;">*</span></label><br>
                    <input type="text" name="country" id="country" placeholder="Enter your Country name" required>
                </div>
            </div>
            
            <div class="button">
                <button>Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
